<!--
	webplus template passage page
	@author: Yupi Li
-->
<!DOCTYPE html>
<html>
<head>
	<title>webplus template passage page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="common.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="page.css">
</head>
<body>
	<!-- 包装类 -->
	<div class="wrapper">
		<!-- 头 -->
		<div id="header">
			头
			<img id="logo" src="images/logo.jpg">
		</div>
		<!-- 导航条 -->
		<div id="navbar">
			<div frag="面板1">
				<div frag="窗口1">
					<div frag="窗口内容">
						导航条
					</div>
				</div>
			</div>
		</div>
		<!-- 内容 -->
		<div id="content">
			<div frag="面板81">
            <div frag="窗口81" portletmode="simpleArticleAttri">
                <div frag="窗口内容">
                    <table width="100%" cellspacing="0" cellpadding="0" border="0">
                        <tbody>
                            <tr>
                                <td class="atitle" height="45" align="center">
                                    {标题}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="border2 article-header" width="100%" cellspacing="0" cellpadding="0" border="0">
                        <tbody>
                            <tr>
                                <td height="31" align="center">
                                    发布人：{发布者}&nbsp;&nbsp;发布时间：{发布时间}&nbsp;&nbsp; 浏览次数:{浏览次数}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="article" width="100%" cellspacing="0" cellpadding="0" border="0">
                        <tbody>
                            <tr>
                                <td class="article" valign="top">
                                    {内容}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
		</div>
		<!-- 底部信息 -->
		<div id="footer">
			<div id="copyright">
				<a href="http://www.jlwaystudio.cn">技术支持： 捷路工作室</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
