<!--
	webplus template list page
	@author: Yupi Li
-->
<!DOCTYPE html>
<html>
<head>
	<title>webplus template list page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="common.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>
	<!-- 包装类 -->
	<div class="wrapper">
		<!-- 头 -->
		<div id="header">
			头
			<img id="logo" src="images/logo.jpg">
		</div>
		<!-- 导航条 -->
		<div id="navbar">
			<div frag="面板1">
				<div frag="窗口1">
					<div frag="窗口内容">
						导航条
					</div>
				</div>
			</div>
		</div>
		<!-- 内容 -->
		<div id="content">
			<!-- 一行两列 -->
			<div class="row">
				<div class="list-l">
					<div frag="面板50" class="list1">
                        <div frag="窗口50">
                            <div frag="窗口内容">
                                位置栏目
                            </div>
                        </div>
                    </div>
					<div frag="面板51">
						<div frag="窗口51">
							<div frag="窗口内容">
								列表导航
							</div>
						</div>
					</div>
				</div>
				<div class="list-r">
					<div class="top">
	                    <div frag="面板61">
	                        <h3 div="div" frag="窗口61" class="listname" portletmode="columnName">
	                            <div frag="窗口内容">
	                                <span ifrag="栏目属性" type="栏目名称">栏目名称</span>
	                            </div>
	                        </h3>
	                    </div>
	                    <div class="listmap">
	                        <div frag="面板4">
	                            <div frag="窗口4" portletmode="simpleColumnAttri">
	                                <span class="lan">当前位置：</span><span frag="窗口内容">{当前位置}</span>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="cr"></div>
	                </div>
	                <div class="bot">
	                    <div class="listbox">
	                        <div frag="窗口62" portletmode="tpl2_articlelist2" itemloopmethod="0" columncount="1" pagesize="14">
	                            <div frag="窗口内容">

	                            </div>
	                        </div>
	                    </div>
	                </div>

				</div>
				<div class="clear"></div>
			</div>
		</div>
		<!-- 底部信息 -->
		<div id="footer">
			<div id="copyright">
				<a href="http://www.jlwaystudio.cn">技术支持： 捷路工作室</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
